<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS 26 Liquid Drag UI</title>
    <style>
        :root {
            --ios-blur: blur(60px) saturate(210%) brightness(1.1);
            --liquid-easing: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1920&auto=format&fit=crop') center/cover;
            font-family: -apple-system, sans-serif;
            overflow: hidden; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            touch-action: none; /* Verhindert Standard-Scrollen auf Handys */
        }

        .glass-canvas {
            position: absolute; inset: 0;
            backdrop-filter: var(--ios-blur); -webkit-backdrop-filter: var(--ios-blur);
            background: rgba(255, 255, 255, 0.05); z-index: 1;
        }

        /* Haupt-Anzeige */
        .content-wrapper {
            position: relative; z-index: 10; width: 280px; height: 280px;
            overflow: hidden; border-radius: 60px;
        }

        .content-slider {
            display: flex; width: 300%; height: 100%;
            transition: transform 0.6s var(--liquid-easing);
        }

        .page {
            width: 100%; height: 100%; display: flex; justify-content: center;
            align-items: center; font-size: 6rem;
        }

        /* Navigations-Leiste */
        .nav-container {
            position: relative; z-index: 20; margin-top: 60px;
            background: rgba(0, 0, 0, 0.1); padding: 10px;
            border-radius: 40px; display: flex; gap: 5px;
            backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1);
            width: 320px; justify-content: space-between;
        }

        .nav-item {
            flex: 1; padding: 15px 0; text-align: center;
            color: rgba(255, 255, 255, 0.4); font-weight: 600;
            z-index: 25; pointer-events: none; transition: color 0.3s;
        }

        .nav-item.active { color: white; }

        /* Der Liquid Regler */
        .liquid-pill {
            position: absolute; top: 10px; left: 10px;
            height: calc(100% - 20px); width: 100px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px; z-index: 22;
            cursor: grab;
            transition: transform 0.3s var(--liquid-easing), background 0.3s, left 0.4s var(--liquid-easing);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        /* Wenn gedr√ºckt gehalten wird */
        .liquid-pill.dragging {
            transform: scale(1.08) translateY(-2px);
            background: rgba(255, 255, 255, 0.4);
            cursor: grabbing;
            transition: transform 0.2s, background 0.2s; /* Schneller beim Dr√ºcken */
        }

    </style>
</head>
<body>

    <div class="glass-canvas"></div>

    <div class="content-wrapper">
        <div class="content-slider" id="mainSlider">
            <div class="page">‚öôÔ∏è</div>
            <div class="page">üì±</div>
            <div class="page">üîç</div>
        </div>
    </div>

    <div class="nav-container" id="navBar">
        <div class="liquid-pill" id="pill"></div>
        <div class="nav-item active">System</div>
        <div class="nav-item">Apps</div>
        <div class="nav-item">Suche</div>
    </div>

    <script>
        const pill = document.getElementById('pill');
        const navBar = document.getElementById('navBar');
        const slider = document.getElementById('mainSlider');
        const items = document.querySelectorAll('.nav-item');

        let isDragging = false;
        let startX = 0;
        let currentPillLeft = 10;
        const pillWidth = 100;

        // Hilfsfunktion: Position einrasten
        function snapTo(index) {
            const positions = [10, 110, 210]; // Die Linken Positionen der Buttons
            const finalPos = positions[index];
            pill.style.left = finalPos + 'px';
            slider.style.transform = `translateX(-${index * 33.333}%)`;
            
            items.forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        // Event-Handler f√ºr Maus und Touch
        function onStart(e) {
            isDragging = true;
            pill.classList.add('dragging');
            startX = (e.pageX || e.touches[0].pageX) - pill.offsetLeft;
        }

        function onMove(e) {
            if (!isDragging) return;
            e.preventDefault();

            let x = (e.pageX || e.touches[0].pageX) - startX;
            
            // Begrenzung innerhalb der Bar
            const minX = 10;
            const maxX = navBar.offsetWidth - pill.offsetWidth - 10;
            if (x < minX) x = minX;
            if (x > maxX) x = maxX;

            pill.style.transition = 'none'; // Keine Verz√∂gerung beim Ziehen
            pill.style.left = x + 'px';

            // Live-Feedback f√ºr das obere UI (optionaler Parallax-Effekt)
            let progress = (x - 10) / (maxX - 10);
            slider.style.transition = 'none';
            slider.style.transform = `translateX(-${progress * 66.666}%)`;
        }

        function onEnd() {
            if (!isDragging) return;
            isDragging = false;
            pill.classList.remove('dragging');
            pill.style.transition = 'all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
            slider.style.transition = 'transform 0.6s var(--liquid-easing)';

            // Berechnen, welcher Button am n√§chsten ist
            const x = pill.offsetLeft;
            if (x < 60) snapTo(0);
            else if (x < 160) snapTo(1);
            else snapTo(2);
        }

        // Event Listener
        pill.addEventListener('mousedown', onStart);
        window.addEventListener('mousemove', onMove);
        window.addEventListener('mouseup', onEnd);

        pill.addEventListener('touchstart', onStart);
        window.addEventListener('touchmove', onMove, { passive: false });
        window.addEventListener('touchend', onEnd);

    </script>
</body>
</html>
