<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 26 Liquid UI Test</title>
    <style>
        :root {
            --ios-blur: blur(40px) saturate(200%) brightness(1.1);
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Der vollfl√§chige Glass-Hintergrund */
        .glass-overlay {
            position: absolute;
            inset: 0;
            backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur);
            background: var(--glass-bg);
            z-index: 1;
        }

        /* Container f√ºr das verschiebbare UI */
        .ui-viewport {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            height: 400px;
            overflow-x: auto;
            display: flex;
            scroll-snap-type: x mandatory;
            scrollbar-width: none; /* Firefox */
            scroll-behavior: smooth;
        }

        .ui-viewport::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        /* Die einzelnen Sektionen */
        .section {
            min-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: center;
            color: white;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* iOS 26 Liquid Card Effekt */
        .liquid-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            /* Die sanfte Bounce-Animation */
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: grab;
        }

        .liquid-card:hover {
            transform: scale(1.05); /* Nur leichtes Bouncen beim Hover */
        }

        .liquid-card:active {
            transform: scale(0.95);
            cursor: grabbing;
        }

        /* Navigation Buttons (Nicht klickbar, nur Indikatoren) */
        .nav-bar {
            position: absolute;
            bottom: 50px;
            z-index: 20;
            display: flex;
            gap: 30px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 30px;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            pointer-events: none; /* Buttons nicht klickbar */
        }

        .nav-item {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        /* Kleiner Trick: Wir nutzen JS um den aktiven Button zu highlighten */
        .active-nav { color: white; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

    </style>
</head>
<body>

    <div class="glass-overlay"></div>

    <div class="ui-viewport" id="viewport">
        <div class="section" id="sec-system">
            <div class="liquid-card">
                <h2 style="font-size: 3rem;">‚öôÔ∏è</h2>
                <h1>System</h1>
            </div>
        </div>

        <div class="section" id="sec-apps">
            <div class="liquid-card">
                <h2 style="font-size: 3rem;">üì±</h2>
                <h1>Apps</h1>
            </div>
        </div>

        <div class="section" id="sec-suche">
            <div class="liquid-card">
                <h2 style="font-size: 3rem;">üîç</h2>
                <h1>Suche</h1>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <span class="nav-item" id="btn-system">System</span>
        <span class="nav-item active-nav" id="btn-apps">Apps</span>
        <span class="nav-item" id="btn-suche">Suche</span>
    </div>

    <script>
        const viewport = document.getElementById('viewport');
        const navItems = {
            system: document.getElementById('btn-system'),
            apps: document.getElementById('btn-apps'),
            suche: document.getElementById('btn-suche')
        };

        // Scroll-Listener um die Buttons zu highlighten
        viewport.addEventListener('scroll', () => {
            const scrollLeft = viewport.scrollLeft;
            const width = viewport.offsetWidth;
            
            // Reset active state
            Object.values(navItems).forEach(item => item.classList.remove('active-nav'));

            if (scrollLeft < width / 2) {
                navItems.system.classList.add('active-nav');
            } else if (scrollLeft < width * 1.5) {
                navItems.apps.classList.add('active-nav');
            } else {
                navItems.suche.classList.add('active-nav');
            }
        });

        // Start in der Mitte (Apps)
        window.onload = () => {
            viewport.scrollLeft = viewport.offsetWidth;
        };
    </script>
</body>
</html>
