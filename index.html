<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Studio - ApexPanel</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100vh;
            background: url("https://media.istockphoto.com/id/1430511443/vector/christmas-mistletoe-foliage-and-berries-vector-seamless-pattern.jpg?s=612x612&w=0&k=20&c=oqxlH7ytgd5yjBQroACirJ1gH7Au1tq8gmsdeGd-Crk=") center center;
            background-size: 500px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: moveBackground 60s linear infinite;
            overflow: hidden;
            position: relative;
        }

        /* OBEN RECHTS: WEBSITE TITLE */
        .header-title {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .moon-icon {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            box-shadow: -5px 2px 0 0 #333 inset;
        }

        /* OBEN LINKS: WRAPPER */
        .wrapper {
            position: absolute;
            top: 40px;
            left: 40px;
        }

        .liquidGlass-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 300px; 
            min-height: 220px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 2rem;
            transition: transform 0.3s ease;
        }

        /* DER DURCHSICHTIGE EFFEKT */
        .liquidGlass-effect {
            position: absolute;
            z-index: 0;
            inset: 0;
            backdrop-filter: blur(4px); /* Ein bisschen Blur für den Glaseffekt */
            filter: url(#glass-distortion);
        }

        .liquidGlass-tint {
            z-index: 1;
            position: absolute;
            inset: 0;
            /* SEHR DURCHSICHTIG: nur 15% weiß */
            background: rgba(255, 255, 255, 0.15); 
        }

        .liquidGlass-shine {
            position: absolute;
            inset: 0;
            z-index: 2;
            box-shadow: inset 2px 2px 1px 0 rgba(255, 255, 255, 0.4),
                        inset -1px -1px 1px 1px rgba(255, 255, 255, 0.2);
        }

        /* TEXT CONTENT */
        .content {
            position: relative;
            z-index: 3;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: #000; /* Schwarzer Text für besseren Kontrast auf hellem Glas */
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 800;
            opacity: 0.5;
        }

        .value {
            font-size: 1.2rem;
            font-weight: 700;
        }

        @keyframes moveBackground {
            from { background-position: 0% 0%; }
            to { background-position: 0% -1500%; }
        }
    </style>
</head>
<body>

    <div class="header-title">
        <div class="moon-icon"></div>
        <span>Moon Studio</span>
    </div>

    <div class="wrapper">
        <div class="liquidGlass-wrapper">
            <div class="liquidGlass-effect"></div>
            <div class="liquidGlass-tint"></div>
            <div class="liquidGlass-shine"></div>
            
            <div class="content">
                <div class="info-item">
                    <span class="label">Product</span>
                    <span class="value">ApexPanel Pro</span>
                </div>
                <div class="info-item">
                    <span class="label">Version</span>
                    <span class="value">ApexOS 1</span>
                </div>
                <div class="info-item">
                    <span class="label">Product Cost</span>
                    <span class="value">100 Robux</span>
                </div>
            </div>
        </div>
    </div>

    <svg style="display: none">
        <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence" />
            <feComponentTransfer in="turbulence" result="mapped">
                <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
                <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
                <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
            </feComponentTransfer>
            <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />
            <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100" lighting-color="white" result="specLight">
                <fePointLight x="-200" y="-200" z="300" />
            </feSpecularLighting>
            <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage" />
            <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>

</body>
</html>
