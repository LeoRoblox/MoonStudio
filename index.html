<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 26 Liquid Interface</title>
    <style>
        :root {
            --ios-blur: blur(50px) saturate(210%) brightness(1.1);
            --liquid-easing: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1635776062127-d379bfcba9f8?q=80&w=1920&auto=format&fit=crop') center/cover no-repeat;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Vollfl√§chiges Hintergrund-Glas */
        .glass-canvas {
            position: absolute;
            inset: 0;
            backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur);
            background: rgba(255, 255, 255, 0.05);
            z-index: 1;
        }

        /* OBERES UI: Der Content */
        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 300px;
            height: 300px;
            display: flex;
            overflow: hidden;
            border-radius: 60px;
        }

        .content-slider {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.7s var(--liquid-easing);
        }

        .page {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 60px;
            margin: 0 10px; /* Kleiner Gap f√ºr den "Liquid" Look beim Swipen */
        }

        /* UNTERES UI: Die Navigations-Bar */
        .nav-container {
            position: relative;
            z-index: 20;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.15);
            padding: 8px;
            border-radius: 35px;
            display: flex;
            gap: 10px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            position: relative;
            z-index: 25;
            padding: 15px 25px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: color 0.4s ease;
            user-select: none;
        }

        .nav-item.active {
            color: #fff;
        }

        /* DAS LIQUID GLASS ELEMENT (Der Slider) */
        .liquid-pill {
            position: absolute;
            top: 8px;
            left: 8px;
            height: calc(100% - 16px);
            width: 100px; /* Initialbreite */
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 28px;
            z-index: 22;
            transition: all 0.6s var(--liquid-easing);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Bounce-Effekt f√ºr die Pille beim Hover */
        .nav-container:hover .liquid-pill {
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="glass-canvas"></div>

    <div class="content-wrapper">
        <div class="content-slider" id="mainSlider">
            <div class="page">‚öôÔ∏è</div>
            <div class="page">üì±</div>
            <div class="page">üîç</div>
        </div>
    </div>

    <div class="nav-container" id="navBar">
        <div class="liquid-pill" id="pill"></div>
        <div class="nav-item active" data-index="0">System</div>
        <div class="nav-item" data-index="1">Apps</div>
        <div class="nav-item" data-index="2">Suche</div>
    </div>

    <script>
        const pill = document.getElementById('pill');
        const items = document.querySelectorAll('.nav-item');
        const slider = document.getElementById('mainSlider');

        items.forEach((item, index) => {
            item.addEventListener('mouseenter', () => {
                // Bewege die Liquid Pill zum Button
                const rect = item.getBoundingClientRect();
                const containerRect = document.getElementById('navBar').getBoundingClientRect();
                
                // Position berechnen
                const offsetLeft = rect.left - containerRect.left;
                
                pill.style.left = `${offsetLeft}px`;
                pill.style.width = `${rect.width}px`;

                // Das obere UI mit-bewegen (Slider)
                slider.style.transform = `translateX(-${index * 33.333}%)`;

                // Active Class wechseln
                items.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });

        // Initiale Position setzen
        window.onload = () => {
            const firstItem = items[0].getBoundingClientRect();
            pill.style.width = `${firstItem.width}px`;
        };
    </script>
</body>
</html>
