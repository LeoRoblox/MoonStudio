<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS 26 Liquid Spring Physics</title>
    <style>
        :root {
            --ios-blur: blur(60px) saturate(210%) brightness(1.1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000 url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1920&auto=format&fit=crop') center/cover;
            font-family: -apple-system, sans-serif;
            overflow: hidden; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            touch-action: none;
        }

        .glass-canvas {
            position: absolute; inset: 0;
            backdrop-filter: var(--ios-blur); -webkit-backdrop-filter: var(--ios-blur);
            background: rgba(255, 255, 255, 0.05); z-index: 1;
        }

        /* OBERES UI */
        .content-wrapper {
            position: relative; z-index: 10; width: 300px; height: 300px;
            overflow: hidden; border-radius: 65px;
        }

        .content-slider {
            display: flex; width: 300%; height: 100%;
            /* Transform wird via JS gesteuert f√ºr maximale Smoothness */
        }

        .page {
            width: 100%; height: 100%; display: flex; justify-content: center;
            align-items: center; font-size: 7rem;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }

        /* NAVIGATION */
        .nav-container {
            position: relative; z-index: 20; margin-top: 60px;
            background: rgba(255, 255, 255, 0.08); padding: 8px;
            border-radius: 40px; display: flex;
            backdrop-filter: blur(30px); border: 0.5px solid rgba(255, 255, 255, 0.2);
            width: 340px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .nav-item {
            flex: 1; padding: 18px 0; text-align: center;
            color: rgba(255, 255, 255, 0.3); font-weight: 600;
            font-size: 0.95rem; z-index: 25; pointer-events: none;
            transition: color 0.4s ease;
        }

        .nav-item.active { color: white; }

        /* LIQUID SPRING REGLER */
        .liquid-pill {
            position: absolute; top: 8px; left: 8px;
            height: calc(100% - 16px); width: 106px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(15px) brightness(1.2);
            -webkit-backdrop-filter: blur(15px) brightness(1.2);
            border: 0.5px solid rgba(255, 255, 255, 0.5);
            border-radius: 32px; z-index: 22;
            cursor: grab;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .liquid-pill.active-state {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            cursor: grabbing;
        }
    </style>
</head>
<body>

    <div class="glass-canvas"></div>

    <div class="content-wrapper">
        <div class="content-slider" id="mainSlider">
            <div class="page">‚öôÔ∏è</div>
            <div class="page">üì±</div>
            <div class="page">üîç</div>
        </div>
    </div>

    <div class="nav-container" id="navBar">
        <div class="liquid-pill" id="pill"></div>
        <div class="nav-item active">System</div>
        <div class="nav-item">Apps</div>
        <div class="nav-item">Suche</div>
    </div>

    <script>
        const pill = document.getElementById('pill');
        const slider = document.getElementById('mainSlider');
        const items = document.querySelectorAll('.nav-item');

        let isDragging = false;
        let targetX = 8;
        let currentX = 8;
        let velocity = 0;
        let dragOffset = 0;

        // Feder-Konstanten f√ºr den Apple-Bounce
        const stiffness = 0.15; // Wie stark die Feder zieht
        const damping = 0.75;   // Wie schnell sie aufh√∂rt zu schwingen

        function update() {
            if (!isDragging) {
                // Spring Physics: Kraft = (Ziel - Position) * Steifigkeit
                let force = (targetX - currentX) * stiffness;
                velocity += force;
                velocity *= damping;
                currentX += velocity;
            } else {
                // Beim Ziehen folgt der Regler direkt, aber leicht ged√§mpft
                let dx = targetX - currentX;
                currentX += dx * 0.4;
                velocity = 0;
            }

            pill.style.left = currentX + 'px';
            
            // Slider oben synchronisieren
            let progress = (currentX - 8) / 212;
            slider.style.transform = `translateX(-${progress * 66.666}%)`;

            requestAnimationFrame(update);
        }
        update();

        function onStart(e) {
            isDragging = true;
            pill.classList.add('active-state');
            const x = e.pageX || e.touches[0].pageX;
            dragOffset = x - currentX;
        }

        function onMove(e) {
            if (!isDragging) return;
            const x = (e.pageX || e.touches[0].pageX) - dragOffset;
            const maxX = 224; // navBar width - pill width - margin
            targetX = Math.max(8, Math.min(x, maxX));
        }

        function onEnd() {
            if (!isDragging) return;
            isDragging = false;
            pill.classList.remove('active-state');

            // Snapping Positionen
            if (targetX < 60) targetX = 8;
            else if (targetX < 165) targetX = 114;
            else targetX = 224;

            const index = targetX === 8 ? 0 : (targetX === 114 ? 1 : 2);
            items.forEach((item, i) => item.classList.toggle('active', i === index));
            
            // Ein kleiner haptischer "Kick" beim Loslassen (falls unterst√ºtzt)
            if (window.navigator.vibrate) window.navigator.vibrate(10);
        }

        pill.addEventListener('mousedown', onStart);
        window.addEventListener('mousemove', onMove);
        window.addEventListener('mouseup', onEnd);
        pill.addEventListener('touchstart', onStart);
        window.addEventListener('touchmove', onMove, { passive: false });
        window.addEventListener('touchend', onEnd);

    </script>
</body>
</html>
