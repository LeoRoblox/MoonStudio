<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS 26 Ultra-Smooth Drag</title>
    <style>
        :root {
            --ios-blur: blur(60px) saturate(210%) brightness(1.1);
            /* Apples geheime Kurve f√ºr 2026 */
            --apple-ease: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000 url('https://images.unsplash.com/photo-1618005198919-d3d4b5a92ead?q=80&w=1920&auto=format&fit=crop') center/cover;
            font-family: -apple-system, sans-serif;
            overflow: hidden; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            touch-action: none;
        }

        .glass-canvas {
            position: absolute; inset: 0;
            backdrop-filter: var(--ios-blur); -webkit-backdrop-filter: var(--ios-blur);
            background: rgba(255, 255, 255, 0.03); z-index: 1;
        }

        /* Haupt-Anzeige */
        .content-wrapper {
            position: relative; z-index: 10; width: 300px; height: 300px;
            overflow: hidden; border-radius: 65px;
            mask-image: -webkit-radial-gradient(white, black); /* Fix f√ºr abgerundete Ecken & Blur */
        }

        .content-slider {
            display: flex; width: 300%; height: 100%;
            transition: transform 0.8s var(--apple-ease);
        }

        .page {
            width: 100%; height: 100%; display: flex; justify-content: center;
            align-items: center; font-size: 7rem;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }

        /* Navigations-Leiste */
        .nav-container {
            position: relative; z-index: 20; margin-top: 60px;
            background: rgba(255, 255, 255, 0.08); padding: 8px;
            border-radius: 40px; display: flex; gap: 0;
            backdrop-filter: blur(30px); border: 0.5px solid rgba(255, 255, 255, 0.2);
            width: 340px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .nav-item {
            flex: 1; padding: 18px 0; text-align: center;
            color: rgba(255, 255, 255, 0.3); font-weight: 600;
            font-size: 0.95rem; z-index: 25; pointer-events: none;
            transition: color 0.4s ease, transform 0.4s var(--apple-ease);
        }

        .nav-item.active { color: white; transform: scale(1.05); }

        /* Der Apple Liquid Regler */
        .liquid-pill {
            position: absolute; top: 8px; left: 8px;
            height: calc(100% - 16px); width: 106px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px) brightness(1.2);
            -webkit-backdrop-filter: blur(15px) brightness(1.2);
            border: 0.5px solid rgba(255, 255, 255, 0.4);
            border-radius: 32px; z-index: 22;
            cursor: grab;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            /* Keine Transition f√ºr 'left' beim Dragging, wir machen das per JS */
        }

        .liquid-pill.active-state {
            background: rgba(255, 255, 255, 0.25);
            transform: scaleX(1.1) scaleY(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>

    <div class="glass-canvas"></div>

    <div class="content-wrapper">
        <div class="content-slider" id="mainSlider">
            <div class="page">‚öôÔ∏è</div>
            <div class="page">üì±</div>
            <div class="page">üîç</div>
        </div>
    </div>

    <div class="nav-container" id="navBar">
        <div class="liquid-pill" id="pill"></div>
        <div class="nav-item active">System</div>
        <div class="nav-item">Apps</div>
        <div class="nav-item">Suche</div>
    </div>

    <script>
        const pill = document.getElementById('pill');
        const navBar = document.getElementById('navBar');
        const slider = document.getElementById('mainSlider');
        const items = document.querySelectorAll('.nav-item');

        let isDragging = false;
        let targetX = 8;  // Wo der Regler hin will
        let currentX = 8; // Wo der Regler gerade ist (f√ºr Gl√§ttung)
        let dragOffset = 0;

        // Die magische "Smooth-Follow" Funktion (Lerp)
        function updatePhysic() {
            // Jede Frame n√§hert sich currentX zu 15% an targetX an
            let dx = targetX - currentX;
            currentX += dx * 0.15; 

            pill.style.left = currentX + 'px';

            // Fortschritt f√ºr den Slider oben berechnen (0 bis 220px)
            let progress = (currentX - 8) / 212;
            slider.style.transform = `translateX(-${progress * 66.666}%)`;

            requestAnimationFrame(updatePhysic);
        }
        updatePhysic(); // Startet die Physik-Engine

        function onStart(e) {
            isDragging = true;
            pill.classList.add('active-state');
            const clientX = e.pageX || e.touches[0].pageX;
            dragOffset = clientX - currentX;
        }

        function onMove(e) {
            if (!isDragging) return;
            const clientX = e.pageX || e.touches[0].pageX;
            let x = clientX - dragOffset;

            // Grenzen einhalten
            const maxX = navBar.offsetWidth - pill.offsetWidth - 8;
            if (x < 8) x = 8;
            if (x > maxX) x = maxX;

            targetX = x; // Wir setzen nur das Ziel, die Physik macht den Rest
        }

        function onEnd() {
            if (!isDragging) return;
            isDragging = false;
            pill.classList.remove('active-state');

            // Snapping: Welcher Bereich ist am n√§chsten?
            if (targetX < 60) targetX = 8;
            else if (targetX < 165) targetX = 114;
            else targetX = 224;

            // Active State Text
            const index = targetX === 8 ? 0 : (targetX === 114 ? 1 : 2);
            items.forEach((item, i) => item.classList.toggle('active', i === index));
        }

        pill.addEventListener('mousedown', onStart);
        window.addEventListener('mousemove', onMove);
        window.addEventListener('mouseup', onEnd);

        pill.addEventListener('touchstart', onStart);
        window.addEventListener('touchmove', onMove, { passive: false });
        window.addEventListener('touchend', onEnd);

    </script>
</body>
</html>
