<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS 26 Ultra Fluid Physics</title>
    <style>
        :root {
            --ios-blur: blur(60px) saturate(210%) brightness(1.1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000 url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1920&auto=format&fit=crop') center/cover;
            font-family: -apple-system, "SF Pro Display", sans-serif;
            overflow: hidden; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            touch-action: none;
        }

        .glass-canvas {
            position: absolute; inset: 0;
            backdrop-filter: var(--ios-blur); -webkit-backdrop-filter: var(--ios-blur);
            background: rgba(255, 255, 255, 0.05); z-index: 1;
        }

        /* OBERES UI */
        .content-wrapper {
            position: relative; z-index: 10; width: 320px; height: 320px;
            overflow: hidden; border-radius: 70px;
        }

        .content-slider {
            display: flex; width: 300%; height: 100%;
            will-change: transform;
        }

        .page {
            width: 100%; height: 100%; display: flex; justify-content: center;
            align-items: center; font-size: 8rem;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.4));
        }

        /* NAVIGATION CONTAINER */
        .nav-container {
            position: relative; z-index: 20; margin-top: 60px;
            background: rgba(255, 255, 255, 0.1); padding: 10px;
            border-radius: 45px; display: flex;
            backdrop-filter: blur(40px); border: 0.5px solid rgba(255, 255, 255, 0.25);
            width: 360px; box-shadow: 0 25px 60px rgba(0,0,0,0.3);
        }

        .nav-item {
            flex: 1; padding: 20px 0; text-align: center;
            color: rgba(255, 255, 255, 0.35); font-weight: 600;
            font-size: 1rem; z-index: 25; pointer-events: none;
            transition: color 0.4s;
        }

        .nav-item.active { color: white; }

        /* DER LIQUID REGLER */
        .liquid-pill {
            position: absolute; top: 10px; left: 10px;
            height: calc(100% - 20px); width: 110px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px) brightness(1.3);
            -webkit-backdrop-filter: blur(20px) brightness(1.3);
            border: 0.5px solid rgba(255, 255, 255, 0.6);
            border-radius: 35px; z-index: 22;
            cursor: grab;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            will-change: left, width, transform;
        }
    </style>
</head>
<body>

    <div class="glass-canvas"></div>

    <div class="content-wrapper">
        <div class="content-slider" id="mainSlider">
            <div class="page">‚öôÔ∏è</div>
            <div class="page">üì±</div>
            <div class="page">üîç</div>
        </div>
    </div>

    <div class="nav-container" id="navBar">
        <div class="liquid-pill" id="pill"></div>
        <div class="nav-item active">System</div>
        <div class="nav-item">Apps</div>
        <div class="nav-item">Suche</div>
    </div>

    <script>
        const pill = document.getElementById('pill');
        const slider = document.getElementById('mainSlider');
        const items = document.querySelectorAll('.nav-item');

        // Physik-Variablen
        let currentX = 10;
        let targetX = 10;
        let currentWidth = 110;
        let targetWidth = 110;
        let velocityX = 0;
        let velocityW = 0;
        
        let isDragging = false;
        let dragOffset = 0;

        // Apple Spring Config
        const stiffness = 0.22; 
        const damping = 0.72;
        const mass = 1;

        function animate() {
            // Spring Physics f√ºr die Position (X)
            let ax = (targetX - currentX) * stiffness;
            velocityX += ax;
            velocityX *= damping;
            currentX += velocityX;

            // Spring Physics f√ºr die Breite (W) - Erzeugt den "Liquid"-Stretch
            let aw = (targetWidth - currentWidth) * (stiffness * 0.8);
            velocityW += aw;
            velocityW *= (damping * 0.8);
            currentWidth += velocityW;

            // Werte anwenden
            pill.style.left = `${currentX}px`;
            pill.style.width = `${currentWidth}px`;

            // Slider-Inhalt synchronisieren
            let progress = (currentX - 10) / 230;
            slider.style.transform = `translateX(-${progress * 66.66}% )`;

            requestAnimationFrame(animate);
        }
        animate();

        function onStart(e) {
            isDragging = true;
            const x = e.pageX || e.touches[0].pageX;
            dragOffset = x - currentX;
            targetWidth = 130; // Dehnt sich beim Dr√ºcken leicht aus
        }

        function onMove(e) {
            if (!isDragging) return;
            const x = (e.pageX || e.touches[0].pageX) - dragOffset;
            const maxX = 360 - 10 - currentWidth;
            
            targetX = Math.max(10, Math.min(x, 240));
            
            // "Stretch"-Effekt basierend auf Geschwindigkeit
            let speed = Math.abs(velocityX);
            targetWidth = 110 + Math.min(speed * 2, 40); 
        }

        function onEnd() {
            isDragging = false;
            targetWidth = 110; // Zur√ºck zur Normalform

            // Snapping
            if (targetX < 70) targetX = 10;
            else if (targetX < 185) targetX = 125;
            else targetX = 240;

            const index = targetX === 10 ? 0 : (targetX === 125 ? 1 : 2);
            items.forEach((item, i) => item.classList.toggle('active', i === index));
            
            if (window.navigator.vibrate) window.navigator.vibrate(8);
        }

        pill.addEventListener('mousedown', onStart);
        window.addEventListener('mousemove', onMove);
        window.addEventListener('mouseup', onEnd);
        pill.addEventListener('touchstart', onStart);
        window.addEventListener('touchmove', onMove, { passive: false });
        window.addEventListener('touchend', onEnd);
    </script>
</body>
</html>
